Description: >
  Anju M Dominic / petclinic application 

Resources:
  SecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable ports
      VpcId: vpc-b3626edb
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 8085
        ToPort: 8085
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22 
        ToPort: 22
        CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: 0
        ToPort: 65535
        CidrIp: 0.0.0.0/0
      
  WebAppLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          apt-get update
          sudo apt-get install -y docker.io 
          docker run -p 8085:8080 anjurose/chefapp
      ImageId: ami-0b44050b2d893d5f7 
      KeyName: anjutest 
      SecurityGroups:
      - Ref: SecGroup
      InstanceType: t2.micro
      BlockDeviceMappings:
      - DeviceName: "/dev/sdk"
        Ebs:
          VolumeSize: '10'  
  WebAppGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AvailabilityZones: 
        Fn::GetAZs: 
         Ref: "AWS::Region"
      LaunchConfigurationName:
        Ref: WebAppLaunchConfig
      MinSize: '1'
      MaxSize: '4'        
